<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos Artesanais - Loja Jessica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Loja de Artesanato</h1>
            <p class="subtitle">Cadastro de Produtos</p>
        </header>

        <!-- Formulário de Cadastro -->
        <section class="form-section">
            <h2>Cadastrar Novo Produto</h2>
            <form id="productForm" class="product-form">
                <div class="form-group">
                    <label for="categoria">Categoria *</label>
                    <select id="categoria" name="categoria" required>
                        <option value="">Selecione uma categoria</option>
                        <option value="Roupas">Roupas</option>
                        <option value="Calçados">Calçados</option>
                        <option value="Brinquedos">Brinquedos</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="produto">Produto *</label>
                    <input type="text" id="produto" name="produto" placeholder="Nome do produto" required>
                </div>

                <div class="form-group">
                    <label for="preco">Preço (R$) *</label>
                    <input type="number" id="preco" name="preco" step="0.01" min="0" placeholder="0.00" required>
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição *</label>
                    <textarea id="descricao" name="descricao" rows="4" placeholder="Descreva o produto..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="foto">Foto *</label>
                    <input type="file" id="foto" name="foto" accept="image/*" required>
                    <small>Formatos aceitos: JPG, PNG, WEBP</small>
                    <div id="imagePreview" class="image-preview"></div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
                    <button type="reset" class="btn btn-secondary">Limpar Formulário</button>
                </div>
            </form>
        </section>

        <!-- Lista de Produtos -->
        <section class="products-section">
            <div class="section-header">
                <h2>Produtos Cadastrados</h2>
                <div class="filter-group">
                    <label for="filterCategoria">Filtrar por categoria:</label>
                    <select id="filterCategoria" class="filter-select">
                        <option value="">Todas</option>
                        <option value="Vestidos">Vestidos</option>
                        <option value="Conjuntos">Conjuntos</option>
                        <option value="Acessórios">Acessórios</option>
                        <option value="Decoração">Decoração</option>
                        <option value="Bonecas">Bonecas</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>
            </div>
            <div id="productsList" class="products-grid">
                <!-- Produtos serão inseridos aqui via JavaScript -->
            </div>
            <div id="emptyMessage" class="empty-message" style="display: none;">
                <p>Nenhum produto cadastrado ainda.</p>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
